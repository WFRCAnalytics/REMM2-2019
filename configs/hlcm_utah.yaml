name: hlcm

model_type: segmented_locationchoice

segmentation_col: income_quartile

choosers_fit_filters:
- building_id > 0
- parcel_id > 0
- income > 0
- county_id > 0
- county_id == 4
- b_year_built > 2000

choosers_predict_filters:
- cid == 4

alts_fit_filters:
- parcel_id > 0
- building_type_id > 0
- building_type_id < 3
- residential_units > 0
- sqft_per_unit > 0
- res_price_per_sqft > 0
- county_id == 4
- building_age > 0

alts_predict_filters:
- county_id == 4
- res_price_per_sqft > -1

interaction_predict_filters: null

choice_column: null

sample_size: 50

estimation_sample_size: 15000

default_config:
    model_expression: np.log1p(proportion_workers * ave_hhpropwkrs_zn)

